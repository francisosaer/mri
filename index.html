<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MRI vragenlijst</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

form {
  max-width: 600px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 15px;
}

input[type="text"],
input[type="date"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 5px;
}

.question {
  font-weight: bold;
  font-size: 18px;
  margin-top: 25px;
  margin-bottom: 8px;
}

.options {
  display: flex;
  gap: 30px;
  margin-bottom: 10px;
}

.options label {
  font-weight: normal;
}

.consent {
  margin-top: 25px;
  font-size: 14px;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<form action="https://formspree.io/f/XXXXXXXX" method="POST">
  <!-- ðŸ” VERVANG XXXXXXXX door je echte Formspree ID -->

  <h1>MRI vragenlijst</h1>

  <label>Voornaam</label>
  <input type="text" name="voornaam" required>

  <label>Naam</label>
  <input type="text" name="naam" required>

  <label>Geboortedatum</label>
  <input type="date" name="geboortedatum" required>

  <!-- PM -->
  <div class="question">PM (pacemaker)</div>
  <div class="options">
    <label><input type="radio" name="PM" value="JA" required> JA</label>
    <label><input type="radio" name="PM" value="NEE"> NEE</label>
  </div>

  <!-- Prothese -->
  <div class="question">Prothese in het lichaam</div>
  <div class="options">
    <label><input type="radio" name="Prothese" value="JA" required> JA</label>
    <label><input type="radio" name="Prothese" value="NEE"> NEE</label>
  </div>

  <!-- Metaal -->
  <div class="question">Metaal in het lichaam / oog</div>
  <div class="options">
    <label><input type="radio" name="Metaal" value="JA" required> JA</label>
    <label><input type="radio" name="Metaal" value="NEE"> NEE</label>
  </div>

  <!-- Pijnpomp -->
  <div class="question">Pijnpomp</div>
  <div class="options">
    <label><input type="radio" name="Pijnpomp" value="JA" required> JA</label>
    <label><input type="radio" name="Pijnpomp" value="NEE"> NEE</label>
  </div>

  <!-- Zwanger -->
  <div class="question">Zwanger</div>
  <div class="options">
    <label><input type="radio" name="Zwanger" value="JA" required> JA</label>
    <label><input type="radio" name="Zwanger" value="NEE"> NEE</label>
  </div>

  <!-- Toestemming -->
  <div class="consent">
    <label>
      <input type="checkbox" name="toestemming" required>
      Ik ga akkoord dat deze gegevens gebruikt worden voor medische doeleinden
      in het kader van mijn MRI-onderzoek.
    </label>
  </div>

  <!-- Extra voor mail-onderwerp -->
  <input type="hidden" name="_subject"
         value="MRI vragenlijst van {{voornaam}} {{naam}}">

  <button type="submit">Verzenden</button>

</form>

</body>
</html>
