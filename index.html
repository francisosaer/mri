<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MRI vragenlijst</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

form {
  max-width: 600px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 15px;
}

.question {
  font-weight: bold;
  font-size: 18px;
  margin-top: 25px;
  margin-bottom: 8px;
}

.options {
  display: flex;
  gap: 30px;
  margin-bottom: 10px;
}

.options label {
  font-weight: normal;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 5px;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  font-size: 18px;
  cursor: pointer;
}

.consent {
  margin-top: 25px;
  font-size: 14px;
}
</style>
</head>

<body>

<form action="https://formspree.io/f/mdaaznay" method="POST" id="mriForm">
  <!-- Vervang XXXXXXXX door je eigen Formspree ID -->

  <h1>MRI vragenlijst</h1>

  <!-- Persoonsgegevens -->
  <label>Voornaam</label>
  <input type="text" name="voornaam" required>

  <label>Naam</label>
  <input type="text" name="naam" required>

  <!-- Prothese -->
  <div class="question">Prothese in het lichaam</div>
  <div class="options">
    <label><input type="radio" name="Prothese" value="Ja" required> JA</label>
    <label><input type="radio" name="Prothese" value="Nee"> NEE</label>
  </div>

  <!-- PM -->
  <div class="question">PM (pacemaker)</div>
  <div class="options">
    <label><input type="radio" name="PM" value="Ja" required> JA</label>
    <label><input type="radio" name="PM" value="Nee"> NEE</label>
  </div>

  <!-- Pijnpomp -->
  <div class="question">Pijnpomp</div>
  <div class="options">
    <label><input type="radio" name="Pijnpomp" value="Ja" required> JA</label>
    <label><input type="radio" name="Pijnpomp" value="Nee"> NEE</label>
  </div>

  <!-- Metaal -->
  <div class="question">Metaalsplinters in oog</div>
  <div class="options">
    <label><input type="radio" name="Metaal" value="Ja" required> JA</label>
    <label><input type="radio" name="Metaal" value="Nee"> NEE</label>
  </div>

  <!-- Zwanger -->
  <div class="question">Zwanger</div>
  <div class="options">
    <label><input type="radio" name="Zwanger" value="Ja" required> JA</label>
    <label><input type="radio" name="Zwanger" value="Nee"> NEE</label>
  </div>

  <!-- Toestemming / verklaring -->
  <div class="consent">
    <label>
      <input type="checkbox" name="toestemming" required>
      Ik verklaar dat ik deze vragenlijst zelf en naar waarheid heb ingevuld
      en ga akkoord met het gebruik van deze gegevens voor medische doeleinden.
    </label>
  </div>

  <!-- Mail-onderwerp -->
  <input type="hidden" name="_subject" id="emailSubject">

  <button type="submit">Verzenden</button>

</form>

<script>
document.getElementById("mriForm").addEventListener("submit", function (e) {

  // Zet kritieke velden in hoofdletters en vet in mail
  const kritiekeVelden = ["PM", "Pijnpomp", "Metaal"];

  kritiekeVelden.forEach(veld => {
    const keuze = this.querySelector(`input[name="${veld}"]:checked`);
    if (keuze) {
      if (keuze.value === "Ja") {
        // hoofdletters + vet voor mail
        keuze.value = "<strong>JA</strong>";
      } else {
        keuze.value = "Nee";
      }
    }
  });

  // Onderwerp mail
  const voornaam = this.elements["voornaam"].value;
  const naam = this.elements["naam"].value;

  this.elements["_subject"].value =
    "MRI vragenlijst â€“ " + voornaam + " " + naam;

});
</script>

</body>
</html>
