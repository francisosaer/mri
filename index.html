<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MRI vragenlijst</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}
form {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
}
h1 { text-align: center; }
.question {
  font-weight: bold;
  font-size: 18px;
  margin-top: 25px;
}
.options {
  display: flex;
  gap: 30px;
}
button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  font-size: 18px;
  border: none;
  border-radius: 6px;
}
button:disabled {
  background: #ccc;
  color: #666;
}
</style>
</head>

<body>

<form action="https://formspree.io/f/mdaaznay" method="POST" id="mriForm">

<h1 id="title">MRI vragenlijst</h1>

<!-- TAAL -->
<label>
<select id="lang">
  <option value="nl">Nederlands</option>
  <option value="fr">Français</option>
  <option value="en">English</option>
</select>
</label>

<!-- NAAM -->
<label id="lblVoornaam">Voornaam</label>
<input type="text" name="Voornaam" required>

<label id="lblNaam">Naam</label>
<input type="text" name="Naam" required>

<!-- VRAGEN -->
<div class="question" data-q="pacemaker"></div>
<div class="options">
  <label><input type="radio" name="Heeft u een pacemaker of ingeplante hartdefibrillator?" value="Ja" required> <span class="ja"></span></label>
  <label><input type="radio" value="Nee"> <span class="nee"></span></label>
</div>

<div class="question" data-q="neuro"></div>
<div class="options">
  <label><input type="radio" name="Heeft u een neurostimulator/pijnpomp/insulinepomp?" value="Ja" required> <span class="ja"></span></label>
  <label><input type="radio" value="Nee"> <span class="nee"></span></label>
</div>

<div class="question" data-q="cochlea"></div>
<div class="options">
  <label><input type="radio" name="Heeft u een binnenoorimplantaat/cochleair implantaat?" value="Ja" required> <span class="ja"></span></label>
  <label><input type="radio" value="Nee"> <span class="nee"></span></label>
</div>

<div class="question" data-q="metaal"></div>
<div class="options">
  <label><input type="radio" name="Heeft u een metalen fragment (bv. metaalsplinter) in uw oog?" value="Ja" required> <span class="ja"></span></label>
  <label><input type="radio" value="Nee"> <span class="nee"></span></label>
</div>

<div class="question" data-q="hoor"></div>
<div class="options">
  <label><input type="radio" name="Heeft u een hoorapparaat?" value="Ja" required> <span class="ja"></span></label>
  <label><input type="radio" value="Nee"> <span class="nee"></span></label>
</div>

<div class="question" data-q="rug"></div>
<div class="options">
  <label><input type="radio" name="Heeft u ooit een rugoperatie ondergaan?" value="Ja" required> <span class="ja"></span></label>
  <label><input type="radio" value="Nee"> <span class="nee"></span></label>
</div>

<!-- VERKLARING -->
<label>
<input type="checkbox" name="Toestemming" required>
<span id="consentText"></span>
</label>

<input type="hidden" name="_subject" id="subject">

<button type="submit" id="submit" disabled></button>

</form>

<script>
const T = {
  nl: {
    title: "MRI vragenlijst",
    voornaam: "Voornaam",
    naam: "Naam",
    ja: "Ja",
    nee: "Nee",
    submit: "Verzenden",
    consent: "Ik verklaar dat ik deze vragenlijst zelf en naar waarheid heb ingevuld en ga akkoord met het gebruik van deze gegevens voor medische doeleinden.",
    q: {
      pacemaker: "Heeft u een pacemaker of ingeplante hartdefibrillator?",
      neuro: "Heeft u een neurostimulator/pijnpomp/insulinepomp?",
      cochlea: "Heeft u een binnenoorimplantaat/cochleair implantaat?",
      metaal: "Heeft u een metalen fragment (bv. metaalsplinter) in uw oog?",
      hoor: "Heeft u een hoorapparaat?",
      rug: "Heeft u ooit een rugoperatie ondergaan?"
    }
  },
  fr: {
    title: "Questionnaire IRM",
    voornaam: "Prénom",
    naam: "Nom",
    ja: "Oui",
    nee: "Non",
    submit: "Envoyer",
    consent: "Je déclare avoir rempli ce questionnaire moi-même et honnêtement et j'accepte l'utilisation de ces données à des fins médicales.",
    q: {
      pacemaker: "Avez-vous un pacemaker ou un défibrillateur implanté ?",
      neuro: "Avez-vous un neurostimulateur/pompe à douleur/pompe à insuline ?",
      cochlea: "Avez-vous un implant cochléaire ?",
      metaal: "Avez-vous un fragment métallique (ex. éclat de métal) dans l'œil ?",
      hoor: "Portez-vous un appareil auditif ?",
      rug: "Avez-vous déjà subi une opération du dos ?"
    }
  },
  en: {
    title: "MRI Questionnaire",
    voornaam: "First name",
    naam: "Last name",
    ja: "Yes",
    nee: "No",
    submit: "Submit",
    consent: "I declare that I have completed this questionnaire myself and truthfully and agree to the use of this data for medical purposes.",
    q: {
      pacemaker: "Do you have a pacemaker or implanted defibrillator?",
      neuro: "Do you have a neurostimulator/pain pump/insulin pump?",
      cochlea: "Do you have a cochlear implant?",
      metaal: "Do you have a metal fragment (e.g. metal splinter) in your eye?",
      hoor: "Do you wear a hearing aid?",
      rug: "Have you ever had back surgery?"
    }
  }
};

function applyLang(lang){
  document.getElementById("title").textContent = T[lang].title;
  document.getElementById("lblVoornaam").textContent = T[lang].voornaam;
  document.getElementById("lblNaam").textContent = T[lang].naam;
  document.getElementById("submit").textContent = T[lang].submit;
  document.getElementById("consentText").textContent = T[lang].consent;

  document.querySelectorAll(".question").forEach(q=>{
    q.textContent = T[lang].q[q.dataset.q];
  });
  document.querySelectorAll(".ja").forEach(e=>e.textContent=T[lang].ja);
  document.querySelectorAll(".nee").forEach(e=>e.textContent=T[lang].nee);
}

document.getElementById("lang").addEventListener("change", e=>{
  applyLang(e.target.value);
});

applyLang("nl");
</script>

</body>
</html>
