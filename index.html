<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MRI Veiligheidsvragenlijst</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 480px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

label {
  display: block;
  margin-top: 15px;
  font-size: 16px;
}

input[type="text"], input[type="tel"], input[type="email"] {
  width: 100%;
  padding: 8px;
  font-size: 16px;
}

.options label {
  display: block;
  margin-top: 8px;
  cursor: pointer;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  cursor: pointer;
}

.toestemming {
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>
<body>

<h1>MRI Veiligheidsvragenlijst</h1>

<form action="https://formspree.io/f/mdaaznay" method="POST">

<label>Voornaam</label>
<input type="text" name="Voornaam" required>

<label>Naam</label>
<input type="text" name="Naam" required>

<label>Prothese in lichaam</label>
<div class="options">
  <label><input type="radio" name="Prothese" value="Ja" required> Ja</label>
  <label><input type="radio" name="Prothese" value="Nee"> Nee</label>
</div>

<label>PM</label>
<div class="options">
  <label><input type="radio" name="PM" value="Ja" required> Ja</label>
  <label><input type="radio" name="PM" value="Nee"> Nee</label>
</div>

<label>Pijnpomp</label>
<div class="options">
  <label><input type="radio" name="Pijnpomp" value="Ja" required> Ja</label>
  <label><input type="radio" name="Pijnpomp" value="Nee"> Nee</label>
</div>

<label>Metaalsplinters in oog</label>
<div class="options">
  <label><input type="radio" name="Metaal" value="Ja" required> Ja</label>
  <label><input type="radio" name="Metaal" value="Nee"> Nee</label>
</div>

<label>Zwanger</label>
<div class="options">
  <label><input type="radio" name="Zwanger" value="Ja" required> Ja</label>
  <label><input type="radio" name="Zwanger" value="Nee"> Nee</label>
</div>

<div class="toestemming">
  <label>
    <input type="checkbox" name="Toestemming" required>
    Ik geef toestemming dat mijn gegevens gebruikt worden voor medische doeleinden en verwerking volgens de GDPR/AVG.
  </label>
</div>

<button type="submit">Verzenden</button>
</form>

<script>
// Script om kritieke JA-antwoorden te markeren met ⚠️
const form = document.querySelector("form");

form.addEventListener("submit", function() {
  const kritiekeVragen = ["PM", "Pijnpomp", "Metaal"];
  
  kritiekeVragen.forEach(vraag => {
    const field = form.elements[vraag];
    if(field.value === "Ja") {
      // Overschrijven van de waarde zodat JA ⚠️ in de mail komt
      field.value = "JA ⚠️";
    }
  });
});
</script>

</body>
</html>
